<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #FFFFFF">

        <a-plane color="black" position="0 -1 -5" width="20" length="10" rotation="-90 0 0"></a-plane>
        <a-box color="yellow" position ="-3 0 -5" scale="2 2 1"></a-box>
        <a-sphere color="grey" position = "0 0 -5"></a-sphere>
        <a-octahedron color="orange" position = "3 0 -5"></a-octahedron>
        <a-cylinder color="green" position = "6 0 -5" rotation = "45 45 45"></a-cylinder>
        <a-ring color ="yellow" position = "-6 0.2 -5"></a-ring>
        <a-cone color = "red" position = "-9 -0.4 -5"></a-cone>

    </a-scene>
</body>

</html>
